<div class="tabs">
  <ul class="tabs__caption">
    <li class="active">Физическое лицо</li>
    <li>Юридическое лицо</li>
  </ul>
  
  <div class="tabs__wrapper">
    <div class="tabs__content active">
      <form id="formIndividual" action="#">
        <input type="text" placeholder="Фамилия*" required>

        <input type="text" placeholder="Имя*" required>

        <input type="text" placeholder="Отчество*" required>

        <input type="email" placeholder="Электронная почта*" required>

        <input type="tel" placeholder="Телефон*" required>

        <input type="tel" placeholder="Индекс*" required>

        <input type="text" placeholder="Почтовый адрес*" required>

        <input type="text" placeholder="Тема / заголовок*" required>

        <label for="file-upload" class="custom-file-upload">
          <div class="custom-file-upload__wrap">
            <div class="btn">Выбрать файлы</div>
            <p class="text">Файл не выбран</p>
          </div>
          <p class="custom-file-upload__text">Прикрепить файл (неболее 5 Мб) (PDF/A, DOCX,DOC, RTF, TXT, ODT, ZIP, RAR, PNG, TIFF)</p>
        </label>
        <input id="file-upload" type="file"/>

        <textarea name="message" id="" cols="30" rows="5" placeholder="Сообщение*" required></textarea>

        <button class="submit-form-btn" type="submit">Отправить</button>
      </form>
    </div>
    
    <div class="tabs__content">
      <form id="formEntity" action="#">
        <input type="text" placeholder="Фамилия*" required>

        <input type="text" placeholder="Имя*" required>

        <input type="text" placeholder="Отчество*" required>

        <input type="email" placeholder="Электронная почта*" required>

        <input type="tel" placeholder="Телефон*" required>

        <input type="text" placeholder="Наименование организации*" required>
        
        <input type="text" placeholder="Номер в ЕГР*" required>

        <input type="text" placeholder="Должность*" required>

        <input type="text" placeholder="Почтовый адрес компании*" required>
        
        <input type="tel" placeholder="Индекс*" required>

        <input type="text" placeholder="Тема / заголовок*" required>

        <label for="file-upload" class="custom-file-upload">
          <div class="custom-file-upload__wrap">
            <div class="btn">Выбрать файлы</div>
            <p class="text">Файл не выбран</p>
          </div>
          <p class="custom-file-upload__text">Прикрепить файл (неболее 5 Мб) (PDF/A, DOCX,DOC, RTF, TXT, ODT, ZIP, RAR, PNG, TIFF)</p>
        </label>
        <input id="file-upload" type="file"/>

        <textarea name="message" id="" cols="30" rows="5" placeholder="Сообщение*" required></textarea>

        <button class="submit-form-btn" type="5">Отправить</button>
      </form>
    </div>
  </div>
</div>
